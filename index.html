<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>results-summary-component-main</title>
</head>
<body>
    <main>
        <h1 style="display: none;">Hello</h1>
        <div class="card">
            <div class="great">
                <h2>Your Result</h2>
                <div class="circle"><span>76</span><span>of 100</span></div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h4>Summary</h4>
                <div class="small-card" style="background-color: hsla(0, 100%, 67%, 0.100);"><div class="logo"><img src="./images/icon-reaction.svg" alt=""><span style="color: hsl(0, 100%, 67%);">Reaction</span></div><span>80 <span class="percent">/ 100</span></span></div>
                <div class="small-card" style="background-color: hsla(39, 100%, 56%, 0.100);"><div class="logo"><img src="./images/icon-memory.svg" alt=""><span style="color: hsl(39, 100%, 56%);">Memory</span></div><span>92 <span class="percent">/ 100</span></span></div>
                <div class="small-card" style="background-color: hsla(166, 100%, 37%, 0.100);"><div class="logo"><img src="./images/icon-verbal.svg" alt=""><span style="color: hsl(166, 100%, 37%);">Verbal</span></div><span>61 <span class="percent">/ 100</span></span></div>
                <div class="small-card" style="background-color: hsl(234, 85%, 45%, 0.100);"><div class="logo"><img src="./images/icon-visual.svg" alt=""><span style="color: hsl(234, 85%, 45%);">Visual</span></div><span>72 <span class="percent">/ 100</span></span></div>
                <button>Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
